<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <style>
        
        .initial-load {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 100;
        }
    </style>
</head>
<body>
   
    <div class="initial-load" id="initial-load">
        Loading Weather App...
    </div>

   
    <video id="bg-video" autoplay muted loop playsinline preload="auto">
        <source id="video-source" src="videos/default.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    
    <div class="weather-box" id="weather-box" style="display: none;">
        <div class="weather-info" id="weather-info"></div>
    </div>

    
    <div class="prompt-container">
        <div class="prompt-wrapper">
            <form class="prompt-form" id="weather-form">
                <input type="text" 
                       placeholder="Enter city name..." 
                       class="prompt-input" 
                       id="city-input" 
                       required
                       autocomplete="off">
                <div class="prompt-actions">
                    <button type="submit" id="get-weather" class="material-symbols-rounded">search</button>
                </div>
            </form>
        </div>
    </div>

    
    <p class="copyright">Â© 2025 Weather App | Created by ISSAC MOSES</p>

    <script src="script.js"></script>
    <script>
        
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('initial-load').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
